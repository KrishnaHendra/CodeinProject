<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code.in - Pembayaran 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <ul>
        <li class="logo">
            <a href="#home">
                <img src="img/codein_logo.png" alt="logo" height="90">
            </a>
        </li>
        <li>
            <a href="javascript:void(0)" class="menu-btn">Menu</a>
        </li>
        <li>
            <a href="#">
                <input type="text" placeholder="cari" id="nav-search"> 
            </a>
        </li>
        <li class="right-menu">
            <a class="profile-name" href="javascript:void(0)">
                Muhammad Ibnu
            </a>
        </li>
        <li class="right-menu">
            <a class="profile-image" href="javascript:void(0)">
                <img src="img/user.png" alt="img" height="40px">
            </a>
        </li>
        <li class="right-menu">
            <a class="nav-link" href="javascript:void(0)">
                <i class="fa fa-headset"></i>
            </a>
        </li>
        <li class="right-menu">
            <a class="nav-link" href="javascript:void(0)">
                <i class="fa fa-bell"></i>
            </a>
        </li>
    </ul>

    <div class="row-payment">
        <div class="title-row-payment">
            <h2>Payment Information</h2>
        </div>
        <div class="onboarding-payment">
            <a href="javascript:void(0)" class="wizard-payment-active">
                1. Payment Infomation
            </a>
            <a href="javascript:void(0)" class="wizard-payment-inactive">
                2. Payment Method
            </a>
        </div>
    </div>

    <div class="payment-content">
        <div class="left-payment-content">
            <div class="card-payment">
                <div class="card-header-payment">
                    Payer Detail
                </div>
                <div class="container-payment">
                    <form action="javascript:void(0)" method="post">
                        <div class="form-group-payment">
                            <label for="name">Name</label> <br>
                            <input type="text" name="name" id="name" class="form-input-payment" value="Muhammad Ibnu">
                        </div>
                        <div class="form-group-payment mt-input">
                            <label for="email">Email Address</label> <br>
                            <input type="email" name="email" id="email" class="form-input-payment" value="muhammadibnu@gmail.com">
                        </div>
                        <div class="form-group-payment mt-input">
                            <label for="phone">Phone Number</label> <br>
                            <input type="text" name="phone" id="phone" class="form-input-payment" value="082129882773">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="right-payment-content">
            <div class="card-payment my-25">
                <div class="card-header-payment">
                    Summary
                </div>
                <div class="container-payment">
                    <i class="fa fa-bookmark"></i> Subscription Plan <br>
                    <h3 class="my-title">Programming Foundation</h3>
                    <hr>
                    <i class="fa fa-shopping-cart"></i> Total <br>
                    <h3 class="price-title">Rp 100.000</h3>
                    <hr>
                    <b>Promo Code</b> <br>

                    <div class="input-group">
                        <input type="text" placeholder="Enter Promo Code">
                        <button class="btn-promo">Apply</button>
                    </div>
                </div>
            </div>

            <button class="btn-fix-pay">Continue Payment</button>
        </div>
    </div>

    
   

     
    
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</body>
</html>
